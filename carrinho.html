<head>

<body>
<center>	
<div>
	<h2>Você pode verificar o total das suas compras</h2>
	<h2>ou pode voltar a área de compras e continuar comprando</h2>
</div>
</center>
<div id="itens"> </div>
<div>Total: <span id="total"></span> </div>

<script>
 var total = 0; // variável que retorna o total dos produtos que estão na LocalStorage.
 var i = 0;     // variável que irá percorrer as posições
 var valor = 0; // variável que irá receber o preço do produto convertido em Float.
 var produtos = 'produtos'
 for(i=0; i< produtos.length; i++)
 { 
 
	var produtos = localStorage.getItem('produtos'); 
	if(produtos != null){ 
	 
		produtos = JSON.parse(produtos);
							                                              
		document.getElementById("itens").innerHTML += produtos[i].quantidade ;
		document.getElementById("itens").innerHTML += " " + produtos[i].nome_produto;
		document.getElementById("itens").innerHTML += " ";
		document.getElementById("itens").innerHTML += "valor " + produtos[i].valor.toFixed(2)+" "+"<hr>";
			
		valor = parseFloat(produtos[i].valor);//("valor" + i)); // valor convertido com o parseFloat()
		total = (total + valor); // arredonda para 2 casas decimais com o .toFixed(2)
	}
 } 
 
document.getElementById("total").innerHTML = total.toFixed(2); 
 
</script>
